<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link href="/static/book_help.ico" rel="icon">
        <link href="/static/styles.css" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <title>ADP: {% block title %}{% endblock %}</title>

    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
          <a class="navbar-brand" href="/">ADP</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">

              <a class = "nav-link" target="_blank" href="https://www.facebook.com/adp.asp.5?ref=br_rs"><i class="fab fa-facebook"></i></a>
              <a class = "nav-link" target="_blank" href="https://twitter.com/adp_asp"><i class="fab fa-twitter"></i></a>
              <a class = "nav-link" target="_blank" href="https://www.instagram.com/adp_asp/"><i class="fab fa-instagram"></i></a>
                   {% if session.user_id %}
                       <a class="nav-link colored" href="/registered">Registered Sessions</a>
                       <a class = "nav-link" href="/logout">Logout</a>
                   {% else %}
                       <a class="nav-link colored" href="/register">Register</a>
                   {% endif %}

            </div>
          </div>
        </nav>


        {% if error_message %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert" style="margin-bottom: 0">
              <strong>Error </strong> {{ error_message }}
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
              </button>
            </div>
        {% endif %}

          {% block specific %} {% endblock %}
    </body>

</html>
