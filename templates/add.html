{% extends "template.html" %}

{% block title %}
    Add Session
{% endblock %}

{% block specific %}
<main class="container p-5">
    <h6>Required Format: Week -> 3, Name -> Math102, Time -> 2021-07-15 19:40</h6>
    <div class="row register-form">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <form action="/add" method="post">
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control input-box" name="week" placeholder="Week" type="number" min="1" max="15" step="1">
            </div>
            <div class="form-group">
                <input class="form-control input-box" name="name" placeholder="Name" type="text">
            </div>
            <div class="form-group">
                <input class="form-control input-box" name="time" placeholder="Time" type="text">
            </div>
            <button class="btn btn-primary" type="submit">Add The Session</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
